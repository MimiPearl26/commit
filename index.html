<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <link rel="stylesheet" href="style.css"
    <body>
    <div class="container">
       <h1>REGISTRATION FORM</h1>
        <form action="index.php" method="post" enctype="multipart/form-data">
           
       <div class="input-box">
            <label for="name" >NAME:</label>
            <input type="text" id="name" placeholder="Enter full name">
        </div>
        <br>
        
        <div class="input-box">
            <label for="username">USERNAME:</label>
            <input type="text" id="username" placeholder="Sarah">
            <br>
        </div>    
        <br>
        <div class="input-box">
            <label for="bday">DATE OF BIRTH:</label>
            <input type="date" id="bday" value="bday">
       </div>    
       <br>
       <div class="input-box">    
            <label for="email">EMAIL:</label>
            <input type="email" id="email" placeholder="rex23@gmail.com">
       </div>
       <br>
       <div class="gender-details-box">
        
        <div class="gender category">
        <label class="gender-title">GENDER:</label>     
       <label for="male">MALE</label>
       <input type="radio" id="male" value="male" name="gender">
       <label for="female">FEMALE</label>
       <input type="radio" id="female" value="female" name="gender">
       <label for="others">OTHERS</label>
       <input type="radio" id="others" value="others" name="gender">
     </div>
    </div>
       <br>
      <div class="input-box">
            <label for="file">FILE:</label>
            <input type="file" id="file" accept="image/jpeg" value="file">
       </div>
       <br>
        <div class="input-box"> 
            <label for="country">COUNTRY:</label>
            <select id="country">
                <option value="Afghanistan" >Afghanistan</option>
                <option value="Belgium" >Belgium</option>
                <option value="Canada" >Canada</option>
                <option value="Denmark" >Denmark</option>
                <option value="England" >England</option>
                <option value="Finland" >Finland</option>
                <option value="Georgia" >Georgia</option>
                <option value="Hungary" >Hungary</option>
                <option value="India" >India</option>
                <option value="Iceland" >Iceland</option>
                <option value="Jordan" >Jordan</option>
                <option value="Kenya" >Kenya</option>
                <option value="Liberia" >Liberia</option>
                <option value="Morroco" >Morroco</option>
                <option value="Nigeria" >Nigeria</option>
                <option value="Oman" >Oman</option>
                <option value="Others" >Others</option>
               </select>
        </div>
        <br>
        <div class="input-box">
            <label for="others">OTHERS:</label>
            <input type="text" id="others" placeholder="Portugal">
        </div>
        <br>
        <div class="input-box">
            <label for="password">PASSWORD:</label>
            <input type="password" id="password" placeholder="Enter password">
        </div>    
        <br>
        <div>
            <label for="terms and conditions Accept">TERMS AND CONDITIONS: ACCEPT</label>
            <input type="checkbox" id="terms and conditions Accept">
            
        <hr>
        </div>
        
        <div class="form-submit-button">
        <input type="submit" value="SUBMIT">
       </div>
    </div>
    </form>
    </body>
</html>
